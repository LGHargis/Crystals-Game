<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Magical Crystals</h1>
            <p class="lead">Each crystal has a seperate value.<br> Pick the crystal's you would like to keep. <br>Make sure
                you don't go over budget!.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Your Budget:$ <span id="number-to-guess"></span></h1>
            </div>

            <div id="crystals"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        Score Board
                    </div>
                    <div class="col-sm">
                        <p id="wins-text">Wins</p>
                    </div>
                    <div class="col-sm">
                        <p id="losses-text">Losses</p>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script type="text/javascript" src="assets/javascript/game.js">

            </script>

</body>

</html>
