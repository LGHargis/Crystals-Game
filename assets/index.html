<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>

    <style>
        .crystal-image {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <div id="crystals">

    </div>

    <img class="crystal-image" src="http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg"
        alt="crystal">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        var targetNumber = 87;
        $("#number-to-guess").text(targetNumber);

        var counter = 0;
        var numberOptions = [
            {
                val: 10,
                img: "assets/images/crystal1.jpg"
            },
            {
                val: 2,
                img:
                    "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg"
            },
            {
                val: 5,
                img:
                    "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg"
            },
            {
                val: 6,
                img:
                    "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg"
            },
        ];

        for (var i = 0; i < numberOptions.length; i++) {
            var imageCrystal = $("<img>");
            imageCrystal.addClass("crystal-image");
            imageCrystal.attr("src", numberOptions[i].img);
            imageCrystal.attr("data-crystalvalue", numberOptions[i].val);
            $("#crystals").append(imageCrystal);
        }

        var increment = numberOptions[Math.round(Math.random())];

        $(".crystal-image").on("click", function () {
            var crystalValue = ($(this).attr("data-crystalvalue"));
            crystalValue = parseInt(crystalValue);
            counter += crystalValue;
            alert("New score: " + counter);
            if (counter === targetNumber) {
                alert("You win!");
            }
            else if (counter >= targetNumber) {
                alert("You lose!!");
            }

        });


    </script>

</body>

</html>
